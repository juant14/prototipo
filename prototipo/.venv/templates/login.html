<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main class="login-container">
        <div class="login-box">

            <img src="/static/img/olympic_rings.png" alt="Olympic Rings" class="olympic-rings">
            
            <form method="POST" action="/views/login">
                <label for="username">Username:</label>
                <input type="username" id="username" name="username" required placeholder="Username">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="login-image">
            <img src="/static/img/gymnastics_art.jpg" alt="Gymnastics Art">
        </div>
    </main>
</body>
</html>
