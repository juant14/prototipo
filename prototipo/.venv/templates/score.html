<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Puntaje</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header class="navbar">
        <img src="/static/img/logo.png" alt="Mascota" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="/views/">Inicio</a></li>
                <li><a href="/views/participants">Lista de Participantes</a></li>
                <li><a href="/views/results">Resultados</a></li>
            </ul>
        </nav>
        <div class="login">
        <a href="/views/dashboard" >Dashboard</a>
        <a href="/views/logout" >Cerrar Sesión</a>
    </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <h1 class="title">Registrar Puntaje para Participante</h1>
        
        <div class="form-container">
            <form method="POST" action="/views/score">
                <label for="participant_id">Participante:</label>
                <select id="participant_id" name="participant_id" required>
                    {% for participant in participants %}
                    <option value="{{ participant[0] }}">{{ participant[1] }}</option>
                    {% endfor %}
                </select>

                <label for="difficulty">Dificultad:</label>
                <input type="number" id="difficulty" name="difficulty" step="0.1" required>

                <label for="execution">Ejecución:</label>
                <input type="number" id="execution" name="execution" step="0.1" required>

                <label for="penalties">Penalizaciones:</label>
                <input type="number" id="penalties" name="penalties" step="0.1" required>

                <button type="submit" class="submit-button">Registrar Puntaje</button>
            </form>
        </div>
    </main>
</body>
</html>
